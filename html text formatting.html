<html>
<head>
   <tittle>  text formatting </tittle>
<body>
<!-- bold -->
<b> i am a bolded text.</b>
<!-- italics-->
<i> i am an italic text </i>
<br/>
<!-- underline-->
<u> I am an underlined text </u>
<br/>
<!--code--> 
<code> I am a coded text </code>
<br/>
<!-- typewrite text -->
<tt> I am a typewriter text </tt>
<!-- small text -->
<small> I am a small text </small>
<br/>
<!--emphasized text -->
<em> I am an emphasized text </em> 
<br/>
<!--strong text-->
<strong> I am a strong text </strong>
<br/>
<!--marked text -->
<mark> I am a marked text </mark>
<br/>
<!-- quoted text -->
<q> I am a quoted text. </q
<br/>
<!--striked text --->
<s> I am a striked text .</s>
<br/>
<!--mixed formatted-->
<b><i><u><mark><q> I am a mixed formatted text </q></mark></u></i></b>
</body>
</html>
